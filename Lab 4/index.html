<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Interactive To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“ My Interactive To-Do List</h1>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button id="addBtn">Add Task</button>
    </div>

    <div class="filters">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button class="filter-btn" data-filter="incomplete">Incomplete</button>
      <button class="sort-btn" data-sort="alpha">Sort Aâ€“Z</button>
      <button class="sort-btn" data-sort="time">Sort by Time</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
